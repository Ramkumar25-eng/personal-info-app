<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-gray-800">
    <div class="flex justify-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="w-20 h-20" alt="User Avatar">
    </div>
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">User Information</h2>
    <div id="userInfo" class="space-y-2 text-sm"></div>
  </div>

  <script>
    window.onload = async () => {
      const email = localStorage.getItem("userEmail");
      const res = await fetch(`/user/${email}`);
      const user = await res.json();

      if (user) {
        document.getElementById("userInfo").innerHTML = `
          <p><strong>Name:</strong> ${user.name}</p>
          <p><strong>Age:</strong> ${user.age}</p>
          <p><strong>Gender:</strong> ${user.gender}</p>
          <p><strong>Date of Birth:</strong> ${user.dob}</p>
          <p><strong>Phone Number:</strong> ${user.number}</p>
          <p><strong>Email:</strong> ${user.email}</p>
        `;
      } else {
        document.getElementById("userInfo").innerText = "User not found.";
      }
    };
  </script>
</body>
</html>
